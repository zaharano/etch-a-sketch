<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div id="etch-a-sketch">
        <div id="grid-container"></div>
        <div id="control-container">
            <div class="control">
                <label for="grid-size">Grid:</label>
                <input type="number" name="grid-size" id="grid-size" value="64" min="2" max="200">
                <button id="hitReset">Reset</button>
            </div>
            <div class="control">
                <label>Mode:</label>
                <button id="hitBlack">Black</button>
                <button class="last" id="hitScale">Grayscale</button>
            </div>
        </div>
    </div>
    
    
    <script src="app.js"></script>
</body>
</html>
